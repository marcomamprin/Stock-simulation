<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Stock Price Simulation</h1>
            <button id="darkModeToggle">Toggle Dark Mode</button>
        </header>

        <div class="controls">
            <label>Model: 
                <select id="modelSelect">
                    <option value="brownian">Brownian Motion</option>
                    <option value="compound">Compound Interest</option>
                </select>
            </label>
            <label>Initial Price (€): <input type="number" id="initialPrice" value="100"></label>
            <label>Expected Return (%): <input type="number" id="mu" value="5"></label>
            <label>Volatility (%): <input type="number" id="sigma" value="20"></label>
            <label>Investment Period (Years): <input type="number" id="timePeriod" value="10"></label>
            <label>Deposit Amount (€): <input type="number" id="depositAmount" value="0"></label>
            <label>Deposit Frequency: 
                <select id="depositFrequency">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>
            </label>
            <button onclick="simulate()">Run Simulation</button>
        </div>

        <p id="description">This simulation demonstrates different models of stock price growth over time, allowing users to compare traditional compound interest with stochastic Brownian motion.</p>

        <div id="plot"></div>

        <div id="summary">
            <h2>Total Return</h2>
            <p>Best 10% Scenario: <span id="bestReturn">-</span></p>
            <p>Worst 10% Scenario: <span id="worstReturn">-</span></p>
        </div>

        <button id="showTableBtn">Show Table</button>
        <table id="performanceTable" style="display: none;">
            <thead>
                <tr>
                    <th>Year</th>
                    <th>Best 10% (€)</th>
                    <th>Worst 10% (€)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
